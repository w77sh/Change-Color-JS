<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="bodyColor">
    <h1>Type the color you need</h1>
    <form id="form">
        <label for="backgroundColor">Enter background color</label>
        <input type="text" id="backgroundColor" value="orange" placeholder="Enter Background Color"><br><br>
        <label for="textColor">Enter text color</label>
        <input type="text" id="textColor" value="white"><br><br>
        <input type="button" id="button" onclick="changeStyle()" value="change Color">

    </form>
    <script src="changeScript.js"></script>
</body>
</html>
